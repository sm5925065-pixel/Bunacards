<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 22px;
      margin: 8px 0 4px;
    }

    h2 {
      font-size: 14px;
      color: #4a6cf7;
      margin: 0 0 12px;
      font-weight: normal;
    }

    .bio {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .buttons a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    .buttons a:hover {
      opacity: 0.9;
    }

    .whatsapp {
      background: #25D366;
    }

    .linkedin {
      background: #0077b5;
    }

    .email {
      background: #333;
    }

    @media (max-width: 400px) {
      .card {
        margin: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile.jpg" alt="Profile Picture" class="profile-img">

    <h1>Your Name</h1>
    <h2>Graphics Designer & Video Editor</h2>

    <p class="bio">
      Creative designer and video editor focused on clean visuals,
      strong branding, and cinematic storytelling.
    </p>

    <div class="buttons">
      <a href="https://wa.me/251900000000" class="whatsapp">WhatsApp</a>
      <a href="https://linkedin.com/in/yourprofile" class="linkedin">LinkedIn</a>
      <a href="mailto:youremail@example.com" class="email">Email</a>
    </div>
  </div>

</body>
</html>
