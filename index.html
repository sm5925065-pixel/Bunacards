<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buna Cards | Digital Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(75, 44, 32, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(75, 44, 32, 0); }
            100% { box-shadow: 0 0 0 0 rgba(75, 44, 32, 0); }
        }

        /* 2. Buna Branding Colors */
        :root {
            --dark-espresso: #2D1B14;
            --rich-mocha: #4B2C20;
            --golden-crema: #C68E17;
            --warm-latte: #F5E6CA;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--warm-latte); 
            color: var(--dark-espresso); 
            text-align: center; 
            overflow-x: hidden; 
        }
        
        /* Header Section */
        .cover { 
            width: 100%; 
            height: 220px; 
            background: linear-gradient(rgba(45,27,20,0.4), rgba(45,27,20,0.4)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1350&q=80'); 
            background-size: cover; 
            background-position: center; 
        }
        
        .profile-img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 5px solid white; 
            margin-top: -60px; 
            background: white; 
            animation: fadeInUp 0.8s ease-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .name { font-size: 28px; font-weight: 800; margin: 15px 0 5px; animation: fadeInUp 1s ease-out; }
        .title { color: var(--rich-mocha); font-size: 16px; margin-bottom: 30px; animation: fadeInUp 1.2s ease-out; opacity: 0.8; }

        /* Pulsing Save Button */
        .btn-save { 
            background: var(--rich-mocha); 
            color: white; 
            padding: 16px 45px; 
            border-radius: 50px; 
            text-decoration: none; 
            display: inline-block; 
            font-weight: bold; 
            font-size: 18px;
            animation: pulse 2s infinite, fadeInUp 1.4s ease-out; 
            margin-bottom: 35px;
            transition: 0.3s;
        }
        .btn-save:hover { background: var(--dark-espresso); }

        /* Link Cards */
        .links-container { padding: 0 20px 50px; }
        .link-card { 
            background: white; 
            margin: 15px auto; 
            padding: 20px; 
            border-radius: 18px; 
            max-width: 400px; 
            display: flex; 
            align-items: center; 
            text-decoration: none; 
            color: var(--dark-espresso); 
            border: 1px solid rgba(75, 44, 32, 0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            animation: fadeInUp 1.6s ease-out;
            transition: all 0.3s ease;
        }
        .link-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--golden-crema); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.08); 
        }
        .link-card i { font-size: 24px; margin-right: 20px; color: var(--rich-mocha); width: 30px; }
        .link-card span { font-weight: 600; font-size: 17px; }
    </style>
</head>
<body>

    <div class="cover"></div>
    <img src="logo.png" alt="Buna Cards Logo" class="profile-img">
    
    <div class="name">Buna Cards</div>
    <div class="title">Smart Coffee, Connected.</div>

    <a href="#" class="btn-save">
        <i class="fas fa-user-plus"></i> መረጃዬን መዝግብ
    </a>

    <div class="links-container">
        <a href="tel:+251912345678" class="link-card">
            <i class="fas fa-phone-alt"></i>
            <span>ስልክ ይደውሉ</span>
        </a>
        <a href="https://t.me/yourusername" class="link-card">
            <i class="fab fa-telegram-plane"></i>
            <span>ቴሌግራም ያግኙን</span>
        </a>
        <a href="mailto:info@bunacards.com" class="link-card">
            <i class="far fa-envelope"></i>
            <span>ኢሜይል ይላኩ</span>
        </a>
    </div>

</body>
</html>
